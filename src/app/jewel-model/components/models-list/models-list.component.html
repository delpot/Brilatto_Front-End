<div class="flex justify-center">
  <form 
    [formGroup]="modelForm"
    (ngSubmit)="onSubmit()"
    class="p-4 mt-20 rounded-lg border"
  >
    <div class="my-5">
      <label 
        class="block uppercase tracking-wide text-gray-700 text-xs font-medium mb-2"
      >
        Nouveau modèle
      </label>
      <div class="flex flex-wrap -mx-3 mb-2">
        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <input
            id="name"
            type="text"
            placeholder="Nom"
            formControlName="name"
            class="p-2 rounded w-full border text-sm leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          />
        </div>
    
        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <input
            id="photo"
            type="text"
            placeholder="Photo"
            formControlName="photo"
            class="p-2 rounded w-full border text-sm leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          />
        </div>

        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <input
            id="description"
            type="text"
            placeholder="Description"
            formControlName="description"
            class="p-2 rounded w-full border text-sm leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          />
        </div>
      </div>
    </div>
  
    <button
      type="submit"
      class="p-2 w-full bg-blue-700 text-white hover:bg-blue-900 rounded"
    >
      <ng-container> Ajouter un modèle </ng-container>
    </button>
  </form>
</div>

<ul class="models">
  <ng-container *ngFor="let model of models">
    <a [title]="model.name" [routerLink]="['/model', model._id]">
      <app-model-details [model]="model"></app-model-details>
    </a>
  </ng-container>
</ul>
