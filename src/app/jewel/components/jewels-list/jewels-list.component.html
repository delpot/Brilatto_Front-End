<div *ngIf="isAdmin" class="flex justify-center">
  <form 
    [formGroup]="jewelForm"
    (ngSubmit)="onSubmit()"
    class="p-4 mt-20 rounded-lg border"
  >
    <div class="my-5">
      <label 
        class="block uppercase tracking-wide text-gray-700 text-xs font-medium mb-2"
      >
        Nouveau bijou
      </label>
      <div class="flex flex-wrap -mx-3 mb-2">
        <div class="w-full md:w-1/6 px-3 mb-6 md:mb-0">
          <input
            id="name"
            type="text"
            placeholder="Nom"
            formControlName="name"
            class="p-2 rounded w-full border text-sm leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          />
        </div>
    
        <div class="w-full md:w-1/6 px-3 mb-6 md:mb-0">
          <input
            id="photo1"
            type="text"
            placeholder="Photo n°1"
            formControlName="photo1"
            class="p-2 rounded w-full border text-sm leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          />
        </div>

        <div class="w-full md:w-1/6 px-3 mb-6 md:mb-0">
          <input
            id="photo2"
            type="text"
            placeholder="Photo n°2"
            formControlName="photo2"
            class="p-2 rounded w-full border text-sm leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          />
        </div>

        <div class="w-full md:w-1/6 px-3 mb-6 md:mb-0">
          <input
            id="quantityInStock"
            type="number"
            placeholder="Quantité en stock"
            formControlName="quantityInStock"
            class="p-2 rounded w-full border text-sm leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          />
        </div>
    
        <div class="w-full md:w-1/6 px-3 mb-6 md:mb-0">
          <input
            id="price"
            type="number"
            placeholder="Prix à l'unité"
            formControlName="price"
            class="p-2 rounded w-full border text-sm leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          />
        </div>

        <div class="w-full md:w-1/6 px-3 mb-6 md:mb-0">
          <input
            id="description"
            type="text"
            placeholder="Description"
            formControlName="description"
            class="p-2 rounded w-full border text-sm leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          />
        </div>
      </div>
    </div>
  
    <button
      type="submit"
      class="p-2 w-full bg-blue-700 text-white hover:bg-blue-900 rounded"
    >
      <ng-container> Ajouter un bijou </ng-container>
    </button>
  </form>
</div>

<ul class="jewels">
    <ng-container *ngFor="let jewel of jewels">
      <a>
        <app-jewel-details [jewel]="jewel" [jewels]="jewels" [isAdmin]="isAdmin"></app-jewel-details>
      </a>
    </ng-container>
</ul>
