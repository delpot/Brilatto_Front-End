<li class="jewel">

  <div class="title">
    {{ jewel.name | titlecase }}
  </div>

  <div class="admin-container">
    <div class="photo-container">
      <img class="photo" [src]="jewel.photo1" [alt]="jewel.description" />
      <div class="photo-overlay">
          <img [src]="jewel.photo2"[alt]="jewel.description">
      </div>
    </div>
  
    <div>
      <button class="delete-button" *ngIf="isAdmin" (click)="deleteJewel(jewel._id)">
        <span>Supprimer</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5 text-red-400"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
          />
        </svg>
      </button>
    </div>
  
  </div>

  <div class="price">
    <p>{{ jewel.price}}â‚¬</p>
  </div>

  <button class="add-to-cart-button" (click)="addToCart(jewel)">
      Ajouter au panier
  </button>

</li>
