<li class="jewel">
    <div class="label">
      <p>{{ jewel.color | titlecase }}</p>
    </div>
    <div class="price">
        <p>{{ jewel.price }}</p>
    </div>
    <div class="buttons">
        <button>
            Voir
        </button>
        <button (click)="addToCart(jewel)">
            Ajouter
        </button>
    </div>
</li>
