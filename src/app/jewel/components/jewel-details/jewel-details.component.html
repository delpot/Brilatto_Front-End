<li class="jewel">
    <div class="label">
      <p>{{ jewel.color | titlecase }}</p>
    </div>
    <div class="image">
        <img [src]="jewel.photo" />
    </div>
    <div class="price">
        <p>{{ jewel.price | currency:'EUR' }}</p>
    </div>
