<div class="login-container">

  <video autoplay loop [muted]="true" plays-inline src="assets/videos/sea_foam.mp4" type="video/mp4"></video>

  <form
    [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
    <h1>Se connecter Ã  son compte</h1>
    <div class="input-container">
      <label 
          for="email"
          class="label-title" 
          >
          E-mail
      </label>
      <input
        type="email"
        id="email"
        placeholder="Email"
        formControlName="email"
        required
      />
      <label 
        *ngIf="missingEmail"
        class="label-error" 
        >
        Merci de remplir ce champs.
      </label>
      <label 
        *ngIf="invalidEmail"
        class="label-error" 
        >
        Email invalide.
      </label>
    </div>

    <div class="input-container">
      <label 
        for="password"
        class="label-title" 
        >
        Mot de passe
      </label>
      <input
        type="password"
        id="password"
        placeholder="Mot de passe"
        formControlName="password"
        required
      />
      <label 
        *ngIf="missingPassword"
        class="label-error" 
        >
        Merci de remplir ce champs.
      </label>
    </div>

    <label 
      *ngIf="wrongPassword"
      class="label-error" 
      >
      Mot de passe incorrect.
    </label>

    <label 
      *ngIf="userNotFound"
      class="label-error" 
      >
      Identifiant inconnu.
    </label>

    <label 
      *ngIf="firebaseError"
      class="label-error" 
      >
      Erreur survenue.
    </label>

    <div class="button-container">
      <button type="submit">
        <ng-container *ngIf="isLoading"> Chargement... </ng-container>
        <ng-container *ngIf="!isLoading"> Me connecter </ng-container>
      </button>
    </div>
  </form>
</div>
