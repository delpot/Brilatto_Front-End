<div *ngIf="addedJewels.size === 0" class="cart">
    <p>Votre panier est vide.</p>
</div>

<ul *ngIf="addedJewels.size  > 0" class="addedJewels">
  <h2>Panier</h2>
    <tr *ngFor="let jewel of listJewel">
        <app-added-jewel [jewel]="jewel" [addedJewels]="addedJewels"></app-added-jewel>
    </tr>
</ul>

<div class="total">
  <p>Total: {{ cartTotal | currency:'EUR'}}</p>
</div>
