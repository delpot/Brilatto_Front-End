<div *ngIf="addedJewels.size === 0" class="empty-cart">
    <h3>Votre panier est vide.</h3>
</div>

<div *ngIf="addedJewels.size  > 0" class="cart-container">

  <h3>Mon panier</h3>

  <table>
    <thead>
      <tr>
        <th>Photo</th>
        <th>Bijou</th>
        <th>Prix</th>
        <th>Quantit√©</th>
        <th>Total</th>
        <th>Retirer</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let jewel of listJewel">
        <app-added-jewel [jewel]="jewel" [addedJewels]="addedJewels"></app-added-jewel>
      </ng-container>
    </tbody>
  </table>

  <div class="cart-total">
    <p class="total-title">Total</p>
    <p class="total-amount">{{ cartTotal | currency:'EUR'}}</p>
  </div>

  <button class="cart-validation-button">
    Valider le panier
  </button>

</div>
